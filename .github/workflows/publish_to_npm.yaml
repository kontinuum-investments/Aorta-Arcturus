name: Publish Package to NPMJS
on:
    push:
        branches: [ production, development ]
    release:
        types: [published]
jobs:
    Publish-To-NPM-JS:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version: '20.x'
                  registry-url: 'https://registry.npmjs.org'
            - run: npm install

            - name: Publish to NPM
              shell: bash
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: |
                  export BRANCHNAME=${GITHUB_BASE_REF:-${GITHUB_REF#refs/heads/}}
                  npm ci
                  npm run publishToNPM